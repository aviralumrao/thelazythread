  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
  <header>
    <div class="logo">
      <img src="images/logo.svg" alt="logo" />
      <h1>THE LAZY THREADS</h1>
    </div>

    <nav>
      <a href="home">Home</a>
      <a href="shop">Shop</a>
      <a href="blog">Blog</a>
      <a href="about">About Us</a>
    </nav>
    <div class="icon">
      <a href="cart.html"><img src="images/bag.svg" alt="" /></a>
      <a href="profile.html"><img src="images/profile.svg" alt="" /></a>
    </div>
  </header>

  <div class="banner">
    <div>
      <img src="images/main banner.jpg" alt="">

      <a href="shop">

    </div>
  </div>


  <div class="category">

    <div class="container">

      <div class="card">

          <h3 class="card-title">REGULAR FIT TEES</h3>
        </div>
      </div>

      <div class="card">
        <div class="cardimg">
          <img src="images/category/oversized.jpg" alt="regular t shirts">

        <div class="cardcontent">
          <h3 class="card-title">OVERSIZE TEES</h3>
        </div>
      </div>

      <div class="card">
        <div class="cardimg">
          <img src="images/category/hoodie.jpg" alt="regular t shirts">
        </div>
        <div class="cardcontent">
          <h3 class="card-title">HOODIES</h3>
        </div>
      </div>

      <div class="card">
        <div class="cardimg">
          <img src="images/category/sweatshirts.jpg" alt="regular t shirts">
        </div>
        <div class="cardcontent">
          <h3 class="card-title">SWEATSHIRTS</h3>
        </div>
      </div>
    </div>
  </div>
